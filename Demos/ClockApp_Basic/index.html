<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A Digital & Analog Clock</title>

	<link rel="stylesheet" href="css/AnalogClock.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/DigitalClock.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/About.css" type="text/css" media="all">
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/MainApp.css" type="text/css" media="all">

	<script src="js/TimeUtils.js" defer></script>
	<script src="js/Clock_Script.js" defer></script>
	<script src="js/jquery-3.3.1.min.js"></script>

</head>

<body>
	<main class="main">		
		<nav>
				<ul>
					<li><button onclick="location.href='https://charlespaldino.github.io/'" aria-label="Home">Home</button></li>
					<li><button onclick="changeButton(this);" aria-label="Analog">Analog</button></li>
					<li><button onclick="changeButton(this);" aria-label="Digital">Digital</button></li>
					<li><button onclick="changeButton(this);" aria-label="About">About</button></li>
				</ul>
		</nav>
		<section id="container_analog">
			<div class="clockbox">
				<svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
					<g id="face">
						<circle class="circle" cx="300" cy="300" r="253.9" />
						<path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6" />
						<circle class="mid-circle" cx="300" cy="300" r="16.2" />
					</g>
					<g id="hour">
						<path class="hour-arm" d="M300.5 298V142" />
						<circle class="sizing-box" cx="300" cy="300" r="253.9" />
					</g>
					<g id="minute">
						<path class="minute-arm" d="M300.5 298V67" />
						<circle class="sizing-box" cx="300" cy="300" r="253.9" />
					</g>
					<g id="second">
						<path class="second-arm" d="M300.5 350V55" />
						<circle class="sizing-box" cx="300" cy="300" r="253.9" />
					</g>
				</svg>
			</div>
			<div class="display_timetext">
				<p>
					The time is now <label id="label_analog_timetext"></label>
				</p>
			</div>
			
		</section>
		<section id="container_digital">
			<table id="timetable">
				<tr>
					<td id="td_digital_timetext"><label id="label_digital_timetext"></label></td>
					<td id="td_digital_dashtext"><label id="label_digital_dashtext">-</label></td>
					<td id="td_digital_millisecondstext"><label id="label_digital_millisecondstext"></label></td>
					<td id="td_digital_ampmtext"><label id="label_digital_ampmtext"></label></td>
				</tr>
			</table>
		</section>
		<section id="container_about">
			<div class="display_about">
				<h1>About</h1>
			</div>
			<br />
			<div>
				<p>This is a demo site to display basic HTML skills.</p>
				<figure>
					<figcaption>Major Skills Involved</figcaption>
					<ul>
						<li>HTML, CSS, Javascript</li>
						<li>JQuery</li>
					</ul>
				</figure>
				<figure>
					<figcaption>Minor Skills Involved</figcaption>
					<ul>
						<li>Asynchronous Threading</li>
						<li>Callbacks, Promises</li>
					</ul>
				</figure>
			</div>
		</section>
	</main>

</body>

</html>
